services:
  - type: worker
    name: maxxpharm-telegram-bot
    env: python
    plan: free
    buildCommand: "echo 'No dependencies needed - pure Python'"
    startCommand: "python exact_menu_bot.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONUNBUFFERED
        value: "1"
    runtime: "python-3.11"
